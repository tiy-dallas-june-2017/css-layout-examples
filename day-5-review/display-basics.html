<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      p, div {
        background-color: pink;
        margin: 30px;
        padding: 30px;
        width: 30%;
      }

      strong, em, span {
        background-color: green;
        width: 30%;
      }

      nav {
        background-color: yellow;
        font-size: 0;
        margin-top: 200px;
      }

      nav a {
        display: inline-block;
        background-color: gray;
        font-size: 16px;
        margin: 0;
        width: 20%;
      }
    </style>
  </head>
  <body>

    <p>This is a paragraph.</p>
    <div>so div, very block. Wow.</div>

    <strong>strong</strong> <em>emphatic</em>          <span>span</span>

    <nav>
      <a href="">first</a>
      <a href="">second</a>
      <a href="">third</a>
      <a href="">fourth</a>
      <a href="">sixth</a>
    </nav>

  </body>
</html>
